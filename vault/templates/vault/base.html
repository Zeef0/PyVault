{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% if request.user.is_authenticated %}
    <title>{{ request.user}}'s Vault</title>
    {% else %}
    <title>PyVault</title>
    {% endif %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link type="image/png" sizes="16x16" rel="icon" href="{% static 'vault/media/favicon.png' %}">
    <link type="image/png" sizes="32x32" rel="icon" href="{% static 'vault/media/icons8-vault-32.png'%}">

<style>
    .asteriskField {
    display: none;
}
body {
    background: #f25a73; 
}
    </style>

        {% block css %}
    {% endblock %}
</head>


<body>
    {% block content %}
    {% endblock %}
</body>
</html>
